<!DOCTYPE html>
<html>
<head>
<title>Patriotic Emojis</title>
<style>
body {
  background-color: #0077cc; /* Sky blue background */
  overflow: hidden; /* Prevent scrollbars */
}

.floating-emoji {
  position: absolute;
  animation: float 6s linear infinite;
  user-select: none; /* Prevent accidental selection */
}

@keyframes float {
  0% {
    transform: translateY(0) translateX(0);
  }
  50% {
    transform: translateY(-50px) translateX(100px);
  }
  100% {
    transform: translateY(0) translateX(200px);
  }
}
</style>
</head>
<body>

<script>
  function createFloatingEmoji(emoji) {
    const div = document.createElement('div');
    div.classList.add('floating-emoji');
    div.innerText = emoji;
    div.style.fontSize = (Math.random() * 30 + 20) + 'px';
    div.style.left = (Math.random() * window.innerWidth) + 'px';
    div.style.top = (Math.random() * window.innerHeight) + 'px';
    div.style.animationDelay = (Math.random() * 5) + 's';
    document.body.appendChild(div);
  }

</script>

</body>
</html>
